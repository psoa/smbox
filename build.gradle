tasks.register('copyHelp', Copy) {
	from 'HELP.md'
	into "${System.getenv('HOME')}/smbox"
}

tasks.register('copyRun', Copy) {
	from 'run.sh'
	into "${System.getenv('HOME')}/smbox"
}

tasks.register('makeExecutable', Exec) {
	commandLine 'chmod', '+x', "${System.getenv('HOME')}/smbox/run.sh"
}


tasks.register('buildAndCopy') {
	dependsOn bootJar
	finalizedBy 'copyFiles', 'copyHelp', 'copyRun', 'makeExecutable'
}
