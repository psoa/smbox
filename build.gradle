plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'br.com.psoa.smbox'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

springBoot {
    mainClass = 'br.com.psoa.smbox.SmboxApplication'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.hibernate.orm:hibernate-community-dialects:6.0.0.Final'
	implementation 'org.xerial:sqlite-jdbc:3.45.2.0'
	implementation 'org.hibernate:hibernate-core:6.2.0.Final'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}


bootJar {
	archiveFileName = "smbox-${version}.jar"
}

tasks.register('copyFiles', Copy) {
	from bootJar
	into "${System.getenv('HOME')}/smbox"
	rename { String fileName ->
		fileName.replace("smbox-${version}.jar", "smbox.jar")
	}
}

