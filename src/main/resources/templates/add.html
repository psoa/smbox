<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, 'Add New Post')}">

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="page-title">
                    <i class="fas fa-plus-circle me-2"></i>Create New Post
                </h1>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-pen me-2"></i>New Brainstorm Entry
                        </h4>
                        <small>Share your thoughts and ideas</small>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/add}" th:object="${post}" method="post">
                            <div class="mb-4">
                                <label for="date" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date
                                </label>
                                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                                <div class="form-text">When did this idea come to you?</div>
                            </div>

                            <div class="mb-4">
                                <label for="subject" class="form-label">
                                    <i class="fas fa-bookmark me-2"></i>Subject
                                </label>
                                <input type="text" class="form-control" id="subject" th:field="*{subject}"
                                    placeholder="Enter a catchy title for your post" required>
                                <div class="form-text">Give your post a descriptive title</div>
                            </div>

                            <div class="mb-4">
                                <label for="content" class="form-label">
                                    <i class="fas fa-edit me-2"></i>Content
                                </label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="10"
                                    placeholder="Write your thoughts, ideas, or brainstorm here..." required></textarea>
                                <div class="form-text">Let your creativity flow! Describe your ideas in detail.</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/posts}" class="btn btn-outline-secondary me-md-2">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>Save Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
