<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, 'Add New Post')}">

<body>
    <div th:fragment="content">
        <h1 class="page-title text-start mb-4">Write a New Post</h1>
        
        <form th:action="@{/add}" th:object="${post}" method="post">
            <div class="mb-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
            </div>

            <div class="mb-4">
                <label for="subject" class="form-label">Title</label>
                <input type="text" class="form-control" id="subject" th:field="*{subject}"
                    placeholder="Give your post a title" required>
            </div>

            <div class="mb-4">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control content-textarea" id="content" th:field="*{content}" rows="15"
                    placeholder="Write your thoughts here..." required></textarea>
            </div>

            <div class="divider"></div>

            <div class="d-flex justify-content-between align-items-center pt-3">
                <a th:href="@{/posts}" class="btn btn-outline-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-paper-plane me-2"></i>Publish
                </button>
            </div>
        </form>
    </div>
</body>

</html>
