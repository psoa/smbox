<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <a th:href="@{/add}">Add</a>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Show</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.date}"></td>
                <td th:text="${post.subject}"></td>
                <td>
		           <a th:href="@{/{id}(id=${post.id})}">Show</a>
		        </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
