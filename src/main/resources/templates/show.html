<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, 'Show Post')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="page-title mb-0">
            <i class="fas fa-file-alt me-2"></i>Detalhes
        </h1>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0" th:text="${post.subject}">Post Subject</h4>
                    <small>
                        <i class="fas fa-calendar me-1"></i>
                        <span th:text="${post.date}">Date</span>
                    </small>
                </div>
                <div class="card-body">
                    <div class="post-content" th:text="${post.content}">
                        Post content will appear here...
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Post ID: <span th:text="${post.id}">1</span>
                        </small>
                        <div class="btn-group btn-group-sm" role="group">
                            <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-outline-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this post?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation between posts -->
    <div class="row mt-4">
        <div class="col-12">
            <nav aria-label="Post navigation">
                <div class="d-flex justify-content-center">
                    <a th:href="@{/posts}" class="btn btn-outline-primary">
                        <i class="fas fa-list me-2"></i>View All Posts
                    </a>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
